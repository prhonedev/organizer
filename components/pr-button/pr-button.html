<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="pr-button">

  <template>
    <style>
      :host {
        display: inline-block;
        cursor: pointer;
        -webkit-transition: background-color 0.3s;
           -moz-transition: background-color 0.3s;
            -ms-transition: background-color 0.3s;
             -o-transition: background-color 0.3s;
                transition: background-color 0.3s;
      }

      .button {
        position: relative;
        display: block;
        min-width: 30px;
        min-height: 30px;
        border: solid 1px #1f596d;
      }

      .inner {
        position: absolute;
        display: block;
        width: 21px;
        height: 21px;
        background: url(cornersprite.png) no-repeat;
      }
      .inner-tl {
        top: -9px;
        left: -9px;
        background-position: 0 0px;
      }
      .inner-tr {
        top: -9px;
        right: -9px;
        background-position: -21px 0px;
      }
      .inner-bl {
        bottom: -9px;
        left: -9px;
        background-position: -42px 0px;
      }
      .inner-br {
        bottom: -9px;
        right: -9px;
        background-position: -63px 0px;
      }

      .content {
        position: relative;
        margin: 8px 12px;
        font-weight: bold;
        font-size: 0.9em;
        color: white;
      }

      .content ::content .fa {
        font-size: 1.1em;
      }
    </style>

    <div class="button">
      <span class="inner inner-tl"></span>
      <span class="inner inner-tr"></span>
      <span class="inner inner-bl"></span>
      <span class="inner inner-br"></span>
      <div class="content">
        <content></content>
      </div>
    </div>
  </template>

  <script>
    // TODO: add a way to animate button.
    Polymer({
      is: 'pr-button'
    });
  </script>

</dom-module>
