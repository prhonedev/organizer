<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="container.html">
<link rel="import" href="button.html">

<dom-module id="pr-hr">

  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 5px;
      }

      .hr {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .gear {
        position: absolute;
        margin: 2px 0;
        width: 100%;
        height: 1px;
      }
      :host.anim .gear {
        background: #21DFE7;
        box-shadow: 0px 0px 10px 1px rgba(0,198,255,0.7);
        -webkit-animation: hr-full 2s ease-out;
           -moz-animation: hr-full 2s ease-out;
            -ms-animation: hr-full 2s ease-out;
             -o-animation: hr-full 2s ease-out;
                animation: hr-full 2s ease-out;
      }

      @-webkit-keyframes hr-full {
        0%  { width:0px;}
        100%{ width:100%;}
      }
      @-moz-keyframes hr-full {
        0%  { width:0px;}
        100%{ width:100%;}
      }
      @-ms-keyframes hr-full {
        0%  { width:0px;}
        100%{ width:100%;}
      }
      @-o-keyframes hr-full {
        0%  { width:0px;}
        100%{ width:100%;}
      }
      @keyframes hr-full {
        0%  { width:0px;}
        100%{ width:100%;}
      }
    </style>

    <div class="hr">
      <div class="gear"></div>
    </div>
    <content></content>
  </template>

  <script>
    Polymer({
      is: 'pr-hr'
    });
  </script>

</dom-module>
