        <div id="frontend" class="app container">
            <header>
                <h2>HTML5</h2>
            </header>

            <section>
                <h2>Border Radius</h2>
                <p>This propertie changes the border radius of a object in display <i>block-like</i>.</p>
                <div class="box blue" style="border-radius: 10px 0 20px 60px"></div>
            </section>

            <section>
                <h2>Box Shadow</h2>
                <p>With this propertie you can create an box shadow effect. Four parameters: x offset, y offset, blur and color.</p>
                <div class="box inlblo green" style="box-shadow: 0 20px 20px black;"></div>
            </section>

            <section>
                <h2>Text Shadow</h2>
                <p>The <code>text-shadow</code> propertie has 4 parameters: x offset, y offset, blur and color.</p>
                <div id="textshadow">Text Shadow Effect</div>
            </section>

            <section>
                <h2>Multiple Background Images</h2>
                <p>You can put for each images separated by comma: url, repetition, y position and x position.</p>
                <div id="multiple-backgrounds-images" class="boxbig"></div>
            </section>

            <section>
                <h2>Opacity and RGBA</h2>
                <p>Opacity value of <b>0.7</b>.</p>
                <div id="opacity" class="box yellow"></div>
                <p>Background with RGBA value of <b>0, 0, 0, 0.7</b>.</p>
                <div class="box" style="background-color: rgba(0,0,0,0.7);"></div>
            </section>

            <section>
                <h2>Transitions</h2>
                <p>Move over this layout and see the transition effect. The <code>transition</code> parameters are: propertie, time, effect (ease, linear, ease-in, ease-out...) and delay.</p>
                <div id="transitionBasic" class="box"></div>
                <p>Its activated by states like: :hover, :focus, :active... And it can be used with various properties.</p>
                <p><a id="transitionMultiple" href="#">An multiple transition</a></p>
                <p>A complete transition effect can be to see moving the mouse over below:</p>
                <div id="transitionEffect"></div>
            </section>

            <section>
                <h2>Transforms</h2>
                <h3>Scale</h3>
                <p>Propertie <code>transform</code> in :hover state with scale(N) value, where N is an integer.</p>
                <div id="transformScale" class="box yellow"></div>
                <h3>Rotate</h3>
                <p>It accepts degrees values. Positive and nevagive values.</p>
                <div id="transformRotate" class="box red"></div>
                <h3>Skew</h3>
                <p><code>skewX(Xdeg)</code>, <code>skewY(Ydeg)</code> and <code>skew(Xdeg, Ydeg)</code> create this effect:</p>
                <div id="transformSkewX" class="box inlblo red"></div>
                <div id="transformSkewY" class="box inlblo green"></div>
                <div id="transformSkew" class="box inlblo blue"></div>
                <h3>Translate</h3>
                <p>You can translate an element from an x,y position to another. And you can join more than one.</p>
                <div id="transformTranslate" class="box cyan"></div>
            </section>

            <section>
                <h2>Gradients</h2>
                <p>You can create gradients everywhere that you can put a background image. You can set origins and degrees to control where it begins.</p>
                <div id="gradientNormal" class="box inlblo"></div>
                <div id="gradientAngle" class="box inlblo"></div>
            </section>

            <section>
                <h2>Animations</h2>
                <p>An infinite animation in a normal tag.</p>
                <div id="animNormal" class="box">This is an animation!</div>
                <p>An animation with an JavaScript trigger.</p>
                <button id="animTriggerButton" data-state="offline">Active</button>
                <div id="animTrigger" class="box purple"></div>
            </section>
        </div>
